        </div>
        <div class="result-button">

        <div class="scheme2" id="scheme2" style="display: none;">

        <div class="scheme3" id="scheme3" style="display: none;">

              <option id="sem1">sem 1</option>
              <option id="sem2">Sem 2</option>

              <option id="sem6">sem 6</option>
              <option id="sem7">sem 7</option>
              <option id="sem8">sem 8</option>
            </select>
            <button onclick="Checkusn3()">Result</button>
        </div>
        
        <script>
            function showScheme(schemeId, button) {
                const selectedScheme = document.getElementById(schemeId);
                const schemes = document.querySelectorAll('[id^="scheme"]');
                const buttons = document.querySelectorAll('.result-button button');
        
                if (selectedScheme.style.display === 'none') {
                    schemes.forEach(scheme => {
                        scheme.style.display = 'none';
                    });
                    selectedScheme.style.display = 'block';
        
                    buttons.forEach(btn => {
                        if (btn !== button) {
                            btn.style.display = 'none';
                        } else {
                            btn.style.display = 'block';
                        }
                    });
                } else {
                    schemes.forEach(scheme => {
                        scheme.style.display = 'none';
                    });
                    buttons.forEach(btn => {
                        btn.style.display = 'block';
                    });
                }
            }
        </script>
    <script>
    function Checkusn1() {
        var usn = document.getElementById("usn1").value;
        var alphaexp = /^[1-4][A-Za-z][A-Za-z][0-9][0-9][A-Za-z][A-Za-z][0-9][0-9][0-9]$/;
        
        if (usn.length === 0) {
            alert("Please enter the USN");
            return false;
        } else if (!usn.match(alphaexp)) {
            alert("Enter the USN in correct format");
            return false;
        } else {
            alert("USN is correct");
            return true;
        }
    }
